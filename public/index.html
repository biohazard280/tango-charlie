<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Carina - Customers relationship management</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" href="/ng-dialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="/ng-dialog/css/ngDialog-theme-plain.css">
    <link rel="stylesheet" href="/ng-dialog/css/ngDialog.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="font-awesome-4.6.3 2/css/font-awesome.min.css">
	<!-- JS -->
	<script type="text/javascript" src="/angular/angular.js"></script>
	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>-->
	 <script type="text/javascript" src="/angular-route/angular-route.js"></script>
	 <script type="text/javascript" src="/angular-resource/angular-resource.js"></script>
	 <script type="text/javascript" src="ng-dialog/js/ngDialog.js"></script>

</head>

<body ng-app="carinaApp">
	<header>
		<div class="innerContainer">
			<div class="logo">
				<a href="#/dashboard_Entreprise/clients/viewclient"><img src="img/carina.svg" alt="Carina app" width="120"></a>
			</div>
			<div class="option">
				<div class="welcome">

					<h2>Bienvenue <span ng-hide="hideName">{{userAdminName.firstname | uppercase}} {{userAdminName.lastname | uppercase}}</span></h2>

					<a href="#" onClick=""><p>Connexion</p></a>
				</div>

				<div class="id_account">
					<img src="img/id_account.svg" alt="id_pictures" height="65" width="65">
				</div>
				<div class="settings">
					<i class="material-icons">settings</i>
				</div>
			</div>
		</div>
	</header>

	<nav class="subnav" ng-hide="hideit">
		<ul class="nav">
			<li><a href="#/dashboard_Entreprise/clients/viewclient">Clients</a></li>
			<li><a href="#/dashboard_Entreprise/devis/viewdevis">Devis</a></li>
			<li><a href="#/dashboard_Entreprise/factures/viewfactures">Factures</a></li>
			<li><a href="#/dashboard_Entreprise/devis/createnewdevis">Templates Devis</a></li>
			<li><a href="#/dashboard_Entreprise/factures/createnewfacture">Templates Factures</a></li>
			<li><a href="#"><i class="material-icons">search</i></a></li>
		</ul>
	</nav>

	<div ng-view></div>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<script type="text/javascript" src="js/billsControllers.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
</body>
</html>
